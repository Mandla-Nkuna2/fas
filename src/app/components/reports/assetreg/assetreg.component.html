<ion-row>
  <ion-col>
    <ion-row>
      <ion-col size="5.5" class="check-holder flex al-center">
        <ion-radio-group [(ngModel)]="locOrReg">
          <ion-row>
            <ion-item>
              <ion-label>Select location</ion-label>
              <ion-radio
                slot="start"
                mode="md"
                item-left
                value="loc"
              ></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Select single registration</ion-label>
              <ion-radio
                slot="start"
                mode="md"
                item-left
                value="reg"
              ></ion-radio>
            </ion-item>
          </ion-row>
        </ion-radio-group>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="locOrReg === 'loc'">
      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>location</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="location"
              [items]="locations"
              itemValueField="LocGuid"
              itemTextField="LocFullName"
              [canSearch]="true"
              [hasInfiniteScroll]="true"
              (onInfiniteScroll)="onLocationLeft()"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Item type</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="itemType"
              [items]="itemTypes"
              itemValueField="LocGuid"
              itemTextField="LocFullName"
              [canSearch]="true"
              [hasInfiniteScroll]="true"
              (onInfiniteScroll)="onItemTypeLeft()"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Item category</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="itemCategory"
              [items]="itemCategories"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Sort option</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="sortOption"
              [items]="sortOptions"
              [canSearch]="true"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-col size="3.5" offset="0.5" *ngIf="locOrReg === 'reg'">
      <div class="item-input">
        <ion-label>Registration</ion-label>
        <ion-item>
          <ionic-selectable
            [(ngModel)]="registration"
            [items]="registrations"
            itemValueField="ItemGuid"
            itemTextField="Reg"
            [canSearch]="true"
            [hasInfiniteScroll]="true"
            (onInfiniteScroll)="onRegistrationLeft()"
          >
          </ionic-selectable>
        </ion-item>
      </div>
    </ion-col>
  </ion-col>
</ion-row>
