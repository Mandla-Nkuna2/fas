<ion-row>
  <ion-col>
    <ion-row>
      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Date to</ion-label>
          <ion-item lines="none">
            <ion-datetime
              display-format="MMM DD YYYY hh:mm a"
              [(ngModel)]="dateTo"
            ></ion-datetime>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-col size="3.5" offset="0.5">
      <div class="item-input">
        <ion-label>Registration</ion-label>
        <ion-item>
          <ionic-selectable
            [(ngModel)]="dateScope"
            [items]="['2010', '2011']"
            [canSearch]="true"
            [hasInfiniteScroll]="true"
          >
          </ionic-selectable>
        </ion-item>
      </div>
    </ion-col>
  </ion-col>
</ion-row>
