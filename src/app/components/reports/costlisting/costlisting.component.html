<ion-row>
  <ion-col>
    <ion-row>
      <ion-col size="4.5" offset="0.5" class="check-holder flex al-center">
        <ion-radio-group [(ngModel)]="dateScope">
          <ion-row>
            <ion-item>
              <ion-label>Financial year</ion-label>
              <ion-radio
                slot="start"
                mode="md"
                item-left
                value="Fin year"
              ></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Date from and to</ion-label>
              <ion-radio
                slot="start"
                mode="md"
                item-left
                value="Date"
              ></ion-radio>
            </ion-item>
          </ion-row>
        </ion-radio-group>
      </ion-col>

      <ion-col size="1"></ion-col>

      <ion-col size="5.5" class="check-holder flex al-center">
        <ion-radio-group [(ngModel)]="locOrReg">
          <ion-row>
            <ion-item>
              <ion-label>Select location</ion-label>
              <ion-radio
                slot="start"
                mode="md"
                item-left
                value="loc"
              ></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Select single registration</ion-label>
              <ion-radio
                slot="start"
                mode="md"
                item-left
                value="reg"
              ></ion-radio>
            </ion-item>
          </ion-row>
        </ion-radio-group>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="dateScope === 'Fin year'">
      <ion-col size="3.5" offset="0.5" style="margin: auto">
        <div class="item-input">
          <ion-label>Financial year</ion-label>
          <ion-item>
            <ionic-selectable [(ngModel)]="finYear" [items]="finYears">
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="dateScope === 'Date'">
      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Date from</ion-label>
          <ion-item lines="none">
            <ion-datetime
              display-format="MMM DD YYYY hh:mm a"
              [(ngModel)]="dateFrom"
            ></ion-datetime>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Date to</ion-label>
          <ion-item lines="none">
            <ion-datetime
              display-format="MMM DD YYYY hh:mm a"
              [(ngModel)]="dateTo"
            ></ion-datetime>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="locOrReg === 'loc'">
      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>location</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="location"
              [items]="locations"
              itemValueField="LocGuid"
              itemTextField="LocFullName"
              [canSearch]="true"
              [hasInfiniteScroll]="true"
              (onInfiniteScroll)="onLocationLeft()"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Item category</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="itemCategory"
              [items]="itemCategories"
              [canSearch]="true"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Sort option</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="sortOption"
              [items]="sortOptions"
              [canSearch]="true"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
 <ion-row *ngIf="locOrReg === 'reg'">
      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Registration</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="registration"
              [items]="registrations"
              itemValueField="ItemGuid"
              itemTextField="Reg"
              [canSearch]="true"
              [hasInfiniteScroll]="true"
              (onInfiniteScroll)="onRegistrationLeft()"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
