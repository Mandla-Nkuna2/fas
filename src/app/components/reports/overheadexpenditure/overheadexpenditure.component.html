<ion-row>
  <ion-col>
    <ion-row>
      <ion-col size="3.5" offset="0.5" style="margin: auto">
        <div class="item-input">
          <ion-label>Financial year</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="finYear"
              [items]="finYears"
              [canSearch]="true"
              [hasInfiniteScroll]="true"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
