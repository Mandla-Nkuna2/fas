<ion-row>
  <ion-col>
    <ion-row>
      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Date from</ion-label>
          <ion-item lines="none">
            <ion-datetime
              display-format="MMM DD YYYY hh:mm a"
              [(ngModel)]="dateFrom"
            ></ion-datetime>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Staff Cat</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="staffCat"
              [items]="staffCats"
              [canSearch]="true"
              [hasInfiniteScroll]="true"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Staff codes</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="staffCode"
              [items]="staffCodes"
              itemValueField="StaffGuid"
              itemTextField="StaffCode"
              [canSearch]="true"
              [hasInfiniteScroll]="true"
              (onInfiniteScroll)="onStaffCodesLeft()"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Sort option</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="sortOption"
              [items]="sortOptions"
              [canSearch]="true"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
