<ion-row>
  <ion-col>
    <ion-row *ngIf="dateScope === 'Date'">
      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Date from</ion-label>
          <ion-item lines="none">
            <ion-datetime
              display-format="MMM DD YYYY hh:mm a"
              [(ngModel)]="dateScope"
            ></ion-datetime>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Staff Cat</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="dateScope"
              [items]="['2010', '2010']"
              [canSearch]="true"
              [hasInfiniteScroll]="true"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Staff codes</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="dateScope"
              [items]="['2010', '2010']"
              [canSearch]="true"
              [hasInfiniteScroll]="true"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Sort option</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="dateScope"
              [items]="['2010', '2010']"
              [canSearch]="true"
              [hasInfiniteScroll]="true"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
