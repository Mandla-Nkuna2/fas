<ion-row>
  <ion-col>
    <ion-row>
      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Date from</ion-label>
          <ion-item lines="none">
            <ion-datetime
              display-format="MMM DD YYYY hh:mm a"
              [(ngModel)]="dateFrom"
            ></ion-datetime>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>location</ion-label>
          <ion-item>
            <ionic-selectable
              [(ngModel)]="location"
              [items]="locations"
              itemValueField="LocGuid"
              itemTextField="LocFullName"
              [canSearch]="true"
              [hasInfiniteScroll]="true"
              (onInfiniteScroll)="onLocationLeft()"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="3.5" offset="0.5">
        <div class="item-input">
          <ion-label>Level summary</ion-label>
          <ion-item>
            <ionic-selectable [(ngModel)]="level" [items]="levels">
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
