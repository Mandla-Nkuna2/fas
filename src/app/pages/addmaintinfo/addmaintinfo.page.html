<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="main/repairhistory"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Add Information</h2>
  </div>

  <div class="the-list">
    <div class="the-form">
      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Maintenance Type</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Maintenance Type</ion-label>
                <ion-item>
                  <ion-input [(ngModel)]="maintType.MaintType"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddMaintType()">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>

  <div class="the-list">
    <div class="the-form">
      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Maintenance Reason</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Maintenance Reason</ion-label>
                <ion-item>
                  <ion-input [(ngModel)]="maintReason.MaintReason"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddMaintReason()">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
