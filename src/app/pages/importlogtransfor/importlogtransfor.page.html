<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="absaimport"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Import Log Trans. for Co-Driver</h2>
    <div class="date-holder">
      <div class="itm flex al-center">
        <div class="thumb">
          <ion-icon
            slot="icon-only"
            src="assets/imgs/icn-calender.svg"
          ></ion-icon>
        </div>
        <ion-datetime
          style="color: green"
          disabled
          value="{{ currentDate |  date:'MM/dd/yyyy' }}"
        ></ion-datetime>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="title">
      <h3>Convert Data</h3>
    </div>

    <div class="the-form">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="8">
            <div class="item-input">
              <ion-label>File Directory</ion-label>
              <ion-item lines="none" class="end">
                <ion-input
                  type="text"
                  value=""
                  placeholder="File Directory"
                ></ion-input>
              </ion-item>
              <ion-input type="file" id="impFile" name="impFile">
                Choose File
              </ion-input>
            </div>
          </ion-col>
          <ion-col size="3.5" offset="0.5">
            <div class="item-input">
              <ion-label>File Name</ion-label>
              <ion-item lines="none">
                <ion-input type="text" placeholder="Table Name"></ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="10.4" class="ion-no-padding"> </ion-col>

          <ion-col size="0.5" class="ion-no-padding">
            <div class="btn-holder ion-text-right ion-padding-vertical">
              <ion-button (click)="goImportAutoFirstTransactions()">
                Create Data file
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div class="section">
    <div class="title">
      <h3>Import Data</h3>
    </div>

    <div class="the-form">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3.5">
            <div class="item-input">
              <ion-label>Table Name</ion-label>
              <ion-item lines="none">
                <ion-input
                  type="text"
                  value="Table Name"
                  placeholder="Table Name"
                ></ion-input>
              </ion-item>
            </div>
            <div class="info">
              <p>
                Table Name should be the month and year of the transanctions to
                be imported.
              </p>
            </div>
          </ion-col>
          <ion-col size="8" offset="0.5">
            <div class="item-input">
              <ion-label>File Directory</ion-label>
              <ion-item lines="none" class="end">
                <ion-input
                  type="text"
                  value=""
                  placeholder="File Directory"
                ></ion-input>
              </ion-item>
              <ion-input type="file" id="impFile" name="impFile">
                Choose File
              </ion-input>
            </div>
          </ion-col>
          <ion-col size="12">
            <div class="item-input">
              <ion-label>File Name</ion-label>
              <ion-item lines="none">
                <ion-input type="text" placeholder="File Directory"></ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2.5" class="ion-no-padding" offset="6.5">
            <div class="btn-holder ion-text-left ion-padding-vertical">
              <ion-button fill="outline">
                Edit any incorrect ODO reading
              </ion-button>
            </div>
          </ion-col>

          <ion-col size="0.5" class="ion-no-padding" offset="0.5">
            <div class="btn-holder ion-text-left ion-padding-vertical">
              <ion-button fill="outline"> Transfer </ion-button>
            </div>
          </ion-col>

          <ion-col size="0.5" class="ion-no-padding" offset="1">
            <div class="btn-holder ion-text-right ion-padding-vertical">
              <ion-button (click)="goImportAutoFirstTransactions()">
                Import
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
