<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="main/itemtype"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Add Information</h2>
  </div>

  <div class="the-list">
    <div class="the-form">
      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Asset Type Name</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Name</ion-label>
                <ion-item>
                  <ion-input
                    [(ngModel)]="itemTypeName.ItemTypeName"
                  ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddAssetTypeName()">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Asset Type Class</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Class</ion-label>
                <ion-item>
                  <ion-input
                    [(ngModel)]="itemTypeClass.ItemTypeClass"
                  ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddAssetTypeClass()">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Asset Type Capacity</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Capacity</ion-label>
                <ion-item>
                  <ion-input [(ngModel)]="itemTypeCap.ItemTypeCap"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddAssetTypeCap()">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
