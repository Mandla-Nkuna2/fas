<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <h2>Add Information</h2>
  </div>

  <div class="the-list">
    <div class="the-form">
      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Staff Category</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Category</ion-label>
                <ion-item>
                  <ion-input [(ngModel)]="staffCat.StaffCatg"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddStaffCat()">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
