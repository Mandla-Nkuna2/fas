<ion-content class="ion-padding">
  <ion-row>
    <ion-col> </ion-col>
  </ion-row>

  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="clientdetails"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Locations</h2>
  </div>

  <ion-row>
    <ion-col>
      <div class="navbar" class="ion-text-center">
        <ion-button
          fill="clear"
          routerLink="/costcentre"
          routerDirection="root"
          routerLinkActive="active-link"
          class="link"
        >
          Cost centre
        </ion-button>
        <ion-button
          fill="clear"
          routerLink="/oilstore"
          routerDirection="root"
          routerLinkActive="active-link"
          class="link"
        >
          Oil store
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3.5">
      <div class="item-input">
        <ion-label style="margin-top: auto">Location</ion-label>
        <ion-item>
          <ionic-selectable
            [(ngModel)]="location"
            [items]="locations"
            itemValueField="CompNameGuid"
            itemTextField="CompName"
            [canSearch]="true"
          >
          </ionic-selectable>
        </ion-item>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
