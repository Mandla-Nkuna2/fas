<ion-content class="ion-padding">
  <ion-row>
    <ion-col> </ion-col>
  </ion-row>

  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="main/clientdetails"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Locations</h2>
  </div>

  <ion-row>
    <ion-col>
      <div class="navbar" class="ion-text-center">
        <ion-button
          fill="clear"
          routerLink="../costcentre"
          routerDirection="root"
          routerLinkActive="active-link"
          class="link"
        >
          Cost centre
        </ion-button>
        <ion-button
          fill="clear"
          routerLink="../oilstore"
          routerDirection="root"
          routerLinkActive="active-link"
          class="link"
        >
          Oil store
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3.5">
      <div class="item-input">
        <ion-label style="margin-top: auto">Locations</ion-label>
        <ion-item>
          <ionic-selectable
            [items]="locations"
            itemValueField="LocGuid"
            itemTextField="LocDesc"
            [canSearch]="true"
            [hasInfiniteScroll]="true"
            (onInfiniteScroll)="onLocationLeft()"
          >
          </ionic-selectable>
        </ion-item>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3.5">
      <div class="item-input">
        <ion-label>Add Location</ion-label>
        <ion-item lines="none">
          <ion-input type="text" [(ngModel)]="location.LocDesc"></ion-input>
        </ion-item>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="flex al-center jc-end">
      <div class="btn-holder flex al-center">
        <ion-button (click)="onAdd()"> Add </ion-button>
        <!-- <ion-button (click)="onModify()" color="medium">
                Modify
              </ion-button>
              <ion-button (click)="onDeActivate()" color="danger">
                De-activate
              </ion-button>
              <ion-button (click)="onClear()" fill="outline">
                Clear
              </ion-button> -->
      </div>
    </ion-col>
  </ion-row>
</ion-content>
