<ion-content class="ion-padding">
  <ion-col size="3.5">
    <div class="item-input">
      <ion-label>Location</ion-label>
      <ion-item>
        <ionic-selectable
          [(ngModel)]="location"
          [items]="location"
          itemValueField="CompNameGuid"
          itemTextField="CompName"
          [canSearch]="true"
        >
        </ionic-selectable>
      </ion-item>
    </div>
  </ion-col>
</ion-content>
