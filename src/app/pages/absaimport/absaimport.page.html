<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <ion-back-button defaultHref="fuelnoilprice" mode="ios" text=""></ion-back-button>
    <h2>ABSA Import</h2>
    <div class="date-holder">
      <div class="itm flex al-center">
        <div class="thumb">
          <ion-icon slot="icon-only" src="assets/imgs/icn-calender.svg"></ion-icon>
        </div>
        <ion-datetime display-format="MMM DD YYYY" value="Sep 16 2020, 12:02 "></ion-datetime>
        <p>to</p>
        <ion-datetime display-format="MMM DD YYYY" value="Sep 16 2020, 12:02 "></ion-datetime>
      </div>

    </div>
  </div>


  <div class="section">


    <div class="the-form">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="8">
            <div class="item-input">
              <ion-label>File Directory</ion-label>
              <ion-item lines="none" class="end">
                <ion-input type="text" value="" placeholder="File Directory"></ion-input>
                <ion-button expand="block">
                  Choose File
                </ion-button>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="3.5" offset="0.5">
            <div class="item-input">
              <ion-label>File Name</ion-label>
              <ion-item lines="none">
                <ion-input type="text" value="0.00"></ion-input>

              </ion-item>
            </div>
          </ion-col>


        </ion-row>

        <ion-row>
          <ion-col size="2" class="ion-no-padding " offset="5">
            <div class="btn-holder ion-text-left ion-padding-vertical">
              <ion-button fill="outline">
                Fix Excel Spreadsheet
              </ion-button>
            </div>
          </ion-col>

          <ion-col size="2.5" class="ion-no-padding" offset="0.5">
            <div class="btn-holder ion-text-left ion-padding-vertical">
              <ion-button fill="outline">
                View Transanction not imported
              </ion-button>
            </div>
          </ion-col>
     
         
          <ion-col size="1" class="ion-no-padding" offset="1">
            <div class="btn-holder ion-text-left ion-padding-vertical">
              <ion-button (click)="goFTImport()">
                Import
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>


  </div>

</ion-content>
