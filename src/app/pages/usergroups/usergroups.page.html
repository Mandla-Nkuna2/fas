<ion-content>
  <ion-row>
    <ion-col></ion-col>
  </ion-row>
  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="main/users"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>User groups</h2>
  </div>
  <ion-row>
    <ion-col size="6">
      <div class="item-input">
        <ion-label>User groups</ion-label>
        <ion-item>
          <ionic-selectable
            [items]="userGroups"
            itemValueField="UserGroupGuid"
            itemTextField="UserGroupTitle"
            [canSearch]="true"
            [hasInfiniteScroll]="true"
          >
          </ionic-selectable>
        </ion-item>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3.5">
      <div class="item-input">
        <ion-label>User group</ion-label>
        <ion-item lines="none">
          <ion-input [(ngModel)]="userGroup.UserGroupTitle"></ion-input>
        </ion-item>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="flex al-center jc-end">
      <div class="btn-holder flex al-center">
        <ion-button (click)="onAdd()"> Add </ion-button>
        <!-- <ion-button (click)="onModify()" color="medium"> Modify </ion-button>
        <ion-button (click)="onDeActivate()" color="danger">
          De-activate
        </ion-button>
        <ion-button (click)="onClear()" fill="outline"> Clear </ion-button> -->
      </div>
    </ion-col>
  </ion-row>
</ion-content>
