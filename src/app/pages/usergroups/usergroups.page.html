<ion-header>
  <ion-toolbar>
    <ion-title>User groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col size="3.5">
    <div class="item-input">
      <ion-label>User group</ion-label>
      <ion-item>
        <ionic-selectable
          [(ngModel)]="userGroups"
          [items]="userGroups"
          itemValueField="CompNameGuid"
          itemTextField="CompName"
          [canSearch]="true"
          [hasInfiniteScroll]="true"
        >
        </ionic-selectable>
      </ion-item>
    </div>
  </ion-col>

  <ion-row>
    <ion-col size="12" class="flex al-center jc-end">
      <div class="btn-holder flex al-center">
        <ion-button (click)="onAdd()"> Add </ion-button>
        <ion-button (click)="onModify()" color="medium"> Modify </ion-button>
        <ion-button (click)="onDeActivate()" color="danger">
          De-activate
        </ion-button>
        <ion-button (click)="onClear()" fill="outline"> Clear </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
