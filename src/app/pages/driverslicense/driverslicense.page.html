  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="main/stafftimesheets"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Drivers Licence</h2>
    <div class="date-holder">
      <ion-item lines="none">
        <div class="thumb" slot="start">
          <ion-icon
            slot="icon-only"
            src="assets/imgs/icn-calender.svg"
          ></ion-icon>
        </div>
        <ion-datetime
          style="color: green"
          disabled
          value="{{ currentDate |  date:'MM/dd/yyyy' }}"
        ></ion-datetime>
      </ion-item>
    </div>
  </div>

  <div class="section">
    <div class="grid-holder">
      <ng-template #noItems> No items. </ng-template>
      <ion-grid fixed *ngIf="staff.length; else noItems">
        <ion-row class="title-row">
          <ion-col size="2" class="ion-text-center flex al-center jc-center">
            <h4>Staff Code</h4>
          </ion-col>
          <ion-col size="2" class="ion-text-center flex al-center jc-center">
            <h4>Staff Category</h4>
          </ion-col>
          <ion-col size="2" class="ion-text-center flex al-center jc-center">
            <h4>Licence Code</h4>
          </ion-col>
          <ion-col size="2" class="ion-text-center flex al-center jc-center">
            <h4>PrDP Expiry Date</h4>
          </ion-col>
          <ion-col size="2.4" class="ion-text-center flex al-center jc-center">
            <h4>License Expiry Date</h4>
          </ion-col>
        </ion-row>

        <ion-row class="value-row" *ngFor="let item of staff; let i = index">
          <ion-col size="2" class="flex al-center jc-center">
            <p>{{ item.StaffCode }}</p>
          </ion-col>
          <ion-col size="2" class="ion-text-center flex al-center jc-center">
            <p>{{ item.StaffCatg }}</p>
          </ion-col>
          <ion-col size="2" class="flex al-center jc-center">
            <p>{{ item.Lic_Code }}</p>
          </ion-col>
          <ion-col size="2" class="flex al-center jc-center">
            <p>{{ item.PDP_ExpDate | date: 'mediumDate' }}</p>
          </ion-col>
          <ion-col size="2.4" class="flex al-center jc-center">
            <p>{{ item.Lic_ExpDate | date: 'mediumDate' }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="nav-holder">
      <ion-row>
        <ion-col size="8"></ion-col>
        <ion-col size="4">
          <div class="nav-btns flex al-center">
            <ion-button (click)="onTableRep()"> First </ion-button>
            <ion-button [disabled]="tblPrev" (click)="onPrev()">
              Previous
            </ion-button>
            <ion-button [disabled]="tblNext" (click)="onNext()">
              Next
            </ion-button>
            <ion-button (click)="onLast()"> Last </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
