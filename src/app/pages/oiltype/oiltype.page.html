<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="clientdetails"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Oil types</h2>
    <div class="date-holder">
      <div class="itm flex al-center">
        <div class="thumb">
          <ion-icon
            slot="icon-only"
            src="assets/imgs/icn-calender.svg"
          ></ion-icon>
        </div>
        <ion-datetime
          style="color: green"
          disabled
          value="{{ currentDate |  date:'MM/dd/yyyy' }}"
        ></ion-datetime>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="grid-holder">
      <div class="top-toolbar flex al-center jc-between">
        <h3>Oil types</h3>
        <div class="btns-holder flex al-center">
          <ion-button>
            <ion-icon slot="icon-only" name="options-outline"></ion-icon>
          </ion-button>

          <ion-button>
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
      <ng-template #noItems> No items. </ng-template>
      <ion-grid fixed *ngIf="oilTypes.length; else noItems">
        <ion-row class="title-row">
          <ion-col size="0.5" class="flex al-center jc-center"> </ion-col>
          <ion-col size="1.4" class="flex al-center jc-center">
            <h4>Make</h4>
          </ion-col>
          <ion-col size="1.4" class="flex al-center jc-center">
            <h4>Grade</h4>
          </ion-col>
          <ion-col size="1.4" class="flex al-center jc-center">
            <h4>Class</h4>
          </ion-col>
          <ion-col size="1.4" class="flex al-center jc-center">
            <h4>Price</h4>
          </ion-col>
          <ion-col size="1.4" class="flex al-center jc-center">
            <h4>Active</h4>
          </ion-col>
          <ion-col size="1.4" class="flex al-center jc-center">
            <h4>Capture name</h4>
          </ion-col>
        </ion-row>
        <div class="values">
          <ion-row
            class="value-row"
            *ngFor="let item of oilTypes; let i = index"
          >
            <ion-col size="0.5" class="flex al-center jc-center">
              <ion-checkbox></ion-checkbox>
            </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <p>{{ item.oilMake }}</p>
            </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <p>{{ item.oilGrade }}</p>
            </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <p>{{ item.OilClass }}</p>
            </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <p>{{ item.Price | number : '1.2-2' }}</p>
            </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <p>{{ item.active }}</p>
            </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <p>{{ item.CapName }}</p>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </div>
  </div>

  <div class="section">
    <div class="title">
      <h3>Add</h3>
    </div>

    <div class="the-form">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3.5">
            <div class="item-input">
              <ion-label>Oil make</ion-label>
              <ion-item>
                <ionic-selectable
                  [(ngModel)]="oilType.OilMakeGuid"
                  [items]="oilMake"
                  itemValueField="OilMakeGuid"
                  itemTextField="OilMake"
                  [canSearch]="true"
                >
                </ionic-selectable>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="3.5">
            <div class="item-input">
              <ion-label>Oil grade</ion-label>
              <ion-item>
                <ionic-selectable
                  [(ngModel)]="oilType.OilGradeGuid"
                  [items]="oilGrade"
                  itemValueField="OilGradeGuid"
                  itemTextField="OilGrade"
                  [canSearch]="true"
                >
                </ionic-selectable>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="3.5">
            <div class="item-input">
              <ion-label>Oil classification</ion-label>
              <ion-item>
                <ionic-selectable
                  [(ngModel)]="oilType.OilClassGuid"
                  [items]="oilClass"
                  itemValueField="OilClassGuid"
                  itemTextField="OilClass"
                  [canSearch]="true"
                >
                </ionic-selectable>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="3.5">
            <div class="item-input">
              <ion-label>Active</ion-label>
              <ion-item>
                <ionic-selectable
                  [(ngModel)]="oilType.active"
                  [items]="['Y', 'N']"
                >
                </ionic-selectable>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="flex al-center jc-end">
            <div class="btn-holder flex al-center">
              <ion-button (click)="onAdd()"> Add </ion-button>
              <!-- <ion-button (click)="onModify()" color="medium">
                Modify
              </ion-button>
              <ion-button (click)="onDeActivate()" color="danger">
                De-activate
              </ion-button>
              <ion-button (click)="onClear()" fill="outline">
                Clear
              </ion-button> -->
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
