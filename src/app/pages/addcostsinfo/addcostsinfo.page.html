<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="main/revenucosts"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Add Information</h2>
  </div>

  <div class="the-list">
    <div class="the-form">
      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Fixed Cost Type</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Fixed Cost Type</ion-label>
                <ion-item>
                  <ion-input
                    [(ngModel)]="fixedCostType.FixedCostType"
                  ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddFixedCostType()">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>

  <div class="the-list">
    <div class="the-form">
      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Overhead Type</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Overhead Type</ion-label>
                <ion-item>
                  <ion-input
                    [(ngModel)]="overheadType.OverheadType"
                  ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddOverheadType()">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>

  <div class="the-list">
    <div class="the-form">
      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Additional Cost Description</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Additional Cost Description</ion-label>
                <ion-item>
                  <ion-input [(ngModel)]="addCostDesc.AddCostDesc"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddAddCostDesc()">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>

  <div class="the-list">
    <div class="the-form">
      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Traffic Fine Supervisor Action</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Traffic Fine Supervisor Action</ion-label>
                <ion-item>
                  <ion-input
                    [(ngModel)]="traffFineAct.TrafficFineAction"
                  ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddTraffFineAct()">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
