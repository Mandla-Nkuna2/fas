<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <h2>Repair History</h2>
    <div class="date-holder">
      <div class="itm flex al-center">
        <div class="thumb">
          <ion-icon
            slot="icon-only"
            src="assets/imgs/icn-calender.svg"
          ></ion-icon>
        </div>
        <ion-datetime
          style="color: green"
          disabled
          value="{{ currentDate |  date:'MM/dd/yyyy' }}"
        ></ion-datetime>
      </div>
    </div>
  </div>

  <div class="navbar" class="ion-text-center">
    <ion-button
      fill="clear"
      routerLink="../addmaintinfo"
      routerDirection="root"
      routerLinkActive="active-link"
      class="link"
    >
      Add information
    </ion-button>
    <ion-button
      fill="clear"
      routerLink="../jobcard"
      routerDirection="root"
      routerLinkActive="active-link"
      class="link"
    >
      Job card
    </ion-button>
    <ion-button
      fill="clear"
      routerLink="../maintaincevent"
      routerDirection="root"
      routerLinkActive="active-link"
      class="link"
    >
      Maintanance event
    </ion-button>

    <ion-button
      fill="clear"
      routerLink="../servicing"
      routerDirection="root"
      routerLinkActive="active-link"
      class="link"
    >
      Servicing
    </ion-button>
  </div>

  <div class="section">
    <div class="grid-holder">
      <div class="top-toolbar flex al-center jc-between">
        <h3>Monthly Vehicle Report</h3>
        <div class="btns-holder flex al-center">
          <ion-button>
            <ion-icon slot="icon-only" name="options-outline"></ion-icon>
          </ion-button>

          <ion-button>
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
      <ng-template #noItems> No items. </ng-template>
      <ion-grid fixed *ngIf="vehicleReps.length; else noItems">
        <ion-row class="title-row">
          <ion-col size="0.5" class="flex al-center jc-center"> </ion-col>
          <ion-col size="2" class="flex al-center jc-center">
            <h4>Vehicle</h4>
          </ion-col>
          <ion-col size="3" class="flex al-center jc-center">
            <h4>date</h4>
          </ion-col>
          <ion-col size="4" class="flex al-center jc-center">
            <h4>Tasks</h4>
          </ion-col>
          <ion-col size="2" class="flex al-center jc-center">
            <h4>cost</h4>
          </ion-col>
        </ion-row>
        <div class="values" *ngFor="let item of vehicleReps; let i = index">
          <ion-row class="value-row" (click)="goDetail()">
            <ion-col size="0.5" class="flex al-center jc-center">
              <ion-checkbox></ion-checkbox>
            </ion-col>
            <ion-col size="2" class="flex al-center jc-center">
              <p>{{ item.RegIndex }}</p>
            </ion-col>
            <ion-col size="3" class="flex al-center jc-center">
              <p>{{ item.StartDate }}</p>
            </ion-col>
            <ion-col size="4" class="flex al-center jc-center">
              <p>{{ item.Workdone }}</p>
            </ion-col>
            <ion-col size="2" class="flex al-center jc-center">
              <p>{{ item.CostAct }}</p>
            </ion-col>
            <!-- <ion-col size="1" class="flex al-center jc-start">
              <ion-button>
                <ion-icon
                  slot="icon-only"
                  name="ellipsis-vertical-outline"
                ></ion-icon>
              </ion-button>
            </ion-col> -->
          </ion-row>
          <!-- <div class="more">
            <div class="divider"></div>
            <ion-row>
              <ion-col size="5.5"> </ion-col>
              <ion-col size="3" class="status">
                <div class="st flex al-center" id="status">
                  <ion-icon src="assets/imgs/icn-donegray.svg"></ion-icon>
                  <p>&nbsp;&nbsp;Oil Change</p>
                </div>
                <div class="st flex al-center" id="status">
                  <ion-icon src="assets/imgs/icn-donegray.svg"></ion-icon>
                  <p>&nbsp;&nbsp;Engine Examination</p>
                </div>
              </ion-col>
              <ion-col size="2.5" class="flex flexd al-center jc-center">
                <div class="cost">
                  <p>R 500</p>
                </div>
                <div class="cost">
                  <p>R 700</p>
                </div>
              </ion-col>
            </ion-row>
          </div> -->
        </div>
      </ion-grid>
    </div>
    <div class="nav-holder">
      <ion-row>
        <ion-col size="8"></ion-col>
        <ion-col size="4">
          <div class="nav-btns flex al-center">
            <ion-button> First </ion-button>
            <ion-button> Previous </ion-button>
            <ion-button id="active"> 1 </ion-button>
            <ion-button> 2 </ion-button>
            <ion-button> 3 </ion-button>
            <ion-button> 4 </ion-button>
            <ion-button> Next </ion-button>
            <ion-button> Last </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
