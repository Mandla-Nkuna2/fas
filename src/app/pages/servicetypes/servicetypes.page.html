<ion-content class="ion-padding">
  <div *ngIf="!compServType">
    <div class="title-holder flex al-center">
      <ion-back-button
        defaultHref="main/clientdetails"
        mode="ios"
        text=""
      ></ion-back-button>
      <h2>Service types</h2>
      <div class="date-holder">
        <div class="itm flex al-center">
          <div class="thumb">
            <ion-icon
              slot="icon-only"
              src="assets/imgs/icn-calender.svg"
            ></ion-icon>
          </div>
          <ion-datetime
            style="color: green"
            disabled
            value="{{ currentDate |  date:'MM/dd/yyyy' }}"
          ></ion-datetime>
        </div>
      </div>
    </div>

    <div class="navbar" class="ion-text-center">
      <ion-button
        fill="clear"
        routerLink="../servschedultask"
        routerDirection="root"
        routerLinkActive="active-link"
        class="link"
      >
        Service schedule tasks
      </ion-button>

      <ion-button
        fill="clear"
        routerLink="../servschedule"
        routerDirection="root"
        routerLinkActive="active-link"
        class="link"
      >
        Service schedule
      </ion-button>
    </div>

    <div class="section">
      <div class="grid-holder">
        <div class="top-toolbar flex al-center jc-between">
          <h3>Service types</h3>
          <div class="btns-holder flex al-center">
            <ion-button>
              <ion-icon slot="icon-only" name="options-outline"></ion-icon>
            </ion-button>

            <ion-button>
              <ion-icon slot="icon-only" name="search-outline"></ion-icon>
            </ion-button>
          </div>
        </div>
        <ng-template #noItems> No items. </ng-template>
        <ion-grid fixed *ngIf="serviceTypes.length; else noItems">
          <ion-row class="title-row">
            <ion-col class="flex al-center jc-center">
              <h4>Service types</h4>
            </ion-col>
          </ion-row>
          <div class="values">
            <ion-row (click)="onEdit(item)"
              class="value-row"
              *ngFor="let item of serviceTypes; let i = index"
            >
              <ion-col class="flex al-center jc-center">
                <p>{{ item.ServType }}</p>
              </ion-col>
            </ion-row>
          </div>
        </ion-grid>
      </div>
    </div>

    <div class="section">
      <div class="the-form">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="3.5">
              <div class="item-input">
                <ion-label>Name</ion-label>
                <ion-item lines="none">
                  <ion-input
                    type="text"
                    [(ngModel)]="serviceType.ServType"
                  ></ion-input>
                </ion-item>
              </div>
            </ion-col>

            <ion-col size="3.5" offset="0.5">
              <div class="item-input">
                <ion-label>Active</ion-label>
                <ion-item>
                  <ionic-selectable
                    [(ngModel)]="serviceType.Active"
                    [items]="yesNo"
                  >
                  </ionic-selectable>
                </ion-item>
              </div>
            </ion-col>
          </ion-row>

          <!-- <ion-row>
            <ion-col size="3.5">
              <ion-button (click)="onCompServTypeView()"
                >Components linked to service types</ion-button
              >
            </ion-col>
          </ion-row> -->

          <ion-row>
            <ion-col size="12" class="flex al-center jc-end">
              <div class="btn-holder flex al-center">
                <ion-button *ngIf="!editBool" (click)="onAdd()">Add</ion-button>
          <ion-button *ngIf="editBool" (click)="onModify()" color="medium">
            Modify
          </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>

  <div *ngIf="compServType">
    <div class="title-holder flex al-center">
      <ion-back-button
        defaultHref="revenue"
        mode="ios"
        text=""
      ></ion-back-button>
      <h2>Component linked to service types</h2>
      <div class="date-holder">
        <div class="itm flex al-center">
          <div class="thumb">
            <ion-icon
              slot="icon-only"
              src="assets/imgs/icn-calender.svg"
            ></ion-icon>
          </div>
          <ion-datetime
            display-format="MMM DD YYYY"
            value="Sep 16 2020, 12:02 "
          ></ion-datetime>
          <p>to</p>
          <ion-datetime
            display-format="MMM DD YYYY"
            value="Sep 16 2020, 12:02 "
          ></ion-datetime>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="grid-holder">
        <div class="top-toolbar flex al-center jc-between">
          <h3>User group</h3>
          <div class="btns-holder flex al-center">
            <ion-button>
              <ion-icon slot="icon-only" name="options-outline"></ion-icon>
            </ion-button>

            <ion-button>
              <ion-icon slot="icon-only" name="search-outline"></ion-icon>
            </ion-button>
          </div>
        </div>
        <ion-grid fixed>
          <ion-row class="title-row">
            <ion-col size="0.5" class="flex al-center jc-center"> </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <h4>Registration</h4>
            </ion-col>
          </ion-row>
          <div class="values">
            <ion-row class="value-row">
              <ion-col size="0.5" class="flex al-center jc-center">
                <ion-checkbox></ion-checkbox>
              </ion-col>
              <ion-col size="1.4" class="flex al-center jc-center">
                <p>NP117354</p>
              </ion-col>
            </ion-row>
          </div>
        </ion-grid>
      </div>
    </div>

    <hr />
    <hr />
    <hr />
    <hr />
    <ion-row>
      <ion-col size="3.5">
        <div class="item-input">
          <ion-label>Service type</ion-label>
          <ion-item>
            <ionic-selectable
              [items]="serviceTypes"
              itemValueField="ServTypeGuid"
              itemTextField="ServType"
              [canSearch]="true"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="3.5"></ion-col>

      <ion-col size="3.5">
        <div class="item-input">
          <ion-label>Components</ion-label>
          <ion-item>
            <ionic-selectable
              [items]="compNames"
              itemValueField="CompNameGuid"
              itemTextField="CompName"
              [canSearch]="true"
              [hasInfiniteScroll]="true"
              (onInfiniteScroll)="onComponentsLeft()"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="flex al-center jc-end">
        <div class="btn-holder flex al-center">
          <ion-button (click)="onAdd()"> Add </ion-button>
          <!-- <ion-button (click)="onModify()" color="medium"> Modify </ion-button>
          <ion-button (click)="onDeActivate()" color="danger">
            De-activate
          </ion-button>
          <ion-button (click)="onClear()" fill="outline"> Clear </ion-button> -->
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="flex al-center jc-end">
        <div class="btn-holder flex al-center">
          <ion-button (click)="onCompServTypeView()" color="danger"
            >Close</ion-button
          >
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
