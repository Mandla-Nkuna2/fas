<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="main/repairhistory"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Servicing</h2>
    <div class="date-holder">
      <ion-item lines="none">
        <div class="thumb" slot="start">
          <ion-icon
            slot="icon-only"
            src="assets/imgs/icn-calender.svg"
          ></ion-icon>
        </div>
        <ion-datetime
          style="color: green"
          disabled
          value="{{ currentDate |  date:'MM/dd/yyyy' }}"
        ></ion-datetime>
      </ion-item>
    </div>
  </div>
  <div class="section">
    <div class="grid-holder">
      <div class="top-toolbar flex al-center jc-between">
        <h3>Service Planning Report</h3>
        <div class="btns-holder flex al-center">
          <ion-button>
            <ion-icon slot="icon-only" name="options-outline"></ion-icon>
          </ion-button>

          <ion-button>
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
      <ng-template #noItems> No items. </ng-template>
      <ion-grid fixed *ngIf="vehicleReps.length; else noItems">
        <ion-row class="title-row">
          <ion-col size="1.5" class="flex al-center jc-center">
            <h4>Vehicle</h4>
          </ion-col>
          <ion-col size="4" class="flex al-center jc-center">
            <h4>Type</h4>
          </ion-col>
          <ion-col size="2" class="flex al-center jc-center">
            <h4>category</h4>
          </ion-col>
          <ion-col size="3" class="flex al-center jc-center">
            <h4>Last Service Date</h4>
          </ion-col>
        </ion-row>
        <div class="values">
          <ion-row
            class="value-row"
            *ngFor="let item of vehicleReps; let i = index"
          >
            <ion-col size="1.5" class="flex al-center jc-center">
              <p>{{ item.Reg }}</p>
            </ion-col>
            <ion-col size="4" class="flex al-center jc-center">
              <p>{{ item.displayName }}</p>
            </ion-col>
            <ion-col size="2" class="flex al-center jc-center">
              <p>{{ item.ItemCatg }}</p>
            </ion-col>
            <ion-col size="3" class="flex al-center jc-center">
              <p>{{ item.Inspectiondate }}</p>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </div>
    <div class="nav-holder">
      <ion-row>
        <ion-col size="8"></ion-col>
        <ion-col size="4">
          <div class="nav-btns flex al-center">
            <ion-button (click)="onTableRep()"> First </ion-button>
            <ion-button [disabled]="tblPrev" (click)="onPrev()">
              Previous
            </ion-button>
            <ion-button [disabled]="tblNext" (click)="onNext()">
              Next
            </ion-button>
            <ion-button (click)="onLast()"> Last </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
