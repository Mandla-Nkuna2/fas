<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <h2>Monthly Vehicle Report</h2>
    <div class="date-holder">
      <div class="itm flex al-center">
        <div class="thumb">
          <ion-icon
            slot="icon-only"
            src="assets/imgs/icn-calender.svg"
          ></ion-icon>
        </div>
        <ion-datetime
          style="color: green"
          disabled
          value="{{ currentDate |  date:'MM/dd/yyyy' }}"
        ></ion-datetime>
      </div>
    </div>
  </div>

  <div class="navbar" class="ion-text-center">
    <ion-button
      fill="clear"
      routerLink="../fleet"
      routerDirection="root"
      routerLinkActive="active-link"
      class="link"
    >
      Fleet
    </ion-button>
    <ion-button
      fill="clear"
      routerLink="../dailyoperations"
      routerDirection="root"
      routerLinkActive="active-link"
      class="link"
    >
      Daily Operations
    </ion-button>
    <ion-button
      fill="clear"
      routerLink="../dailyoperationrecord"
      routerDirection="root"
      routerLinkActive="active-link"
      class="link"
    >
      Daily Operation record
    </ion-button>
    <!-- <ion-button
      fill="clear"
      routerLink="../systemmanagement"
      routerDirection="root"
      routerLinkActive="active-link"
      class="link"
    >
      System management
    </ion-button> -->
  </div>

  <div class="section">
    <div class="grid-holder">
      <div class="top-toolbar flex al-center jc-between">
        <h3>Vehicle Report</h3>
        <div class="btns-holder flex al-center">
          <ion-button>
            <ion-icon slot="icon-only" name="options-outline"></ion-icon>
          </ion-button>

          <ion-button>
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
      <ng-template #noItems> No items. </ng-template>
      <ion-grid fixed *ngIf="assets.length; else noItems">
        <ion-row class="title-row">
          <ion-col size="1.5" class="flex al-center jc-center">
            <h4>Registration</h4>
          </ion-col>
          <ion-col size="1.5" class="flex al-center jc-center">
            <h4>vehicle</h4>
          </ion-col>
          <ion-col size="4" class="flex al-center jc-center">
            <h4>TYPE</h4>
          </ion-col>
          <ion-col size="3" class="flex al-center jc-center">
            <h4>make & model</h4>
          </ion-col>
        </ion-row>
        <div class="values" *ngFor="let asset of assets; let i = index">
          <ion-row class="value-row">
            <ion-col size="1.5" class="flex al-center jc-center">
              <p>{{ asset.Reg }}</p>
            </ion-col>
            <ion-col size="1.5" class="flex al-center jc-center">
              <p>{{ asset.ItemCatg }}</p>
            </ion-col>
            <ion-col size="4" class="flex al-center jc-center">
              <p>{{ asset.displayName }}</p>
            </ion-col>
            <ion-col size="3" class="flex al-center jc-center">
              <p>{{ asset.ItemMakMod }}</p>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </div>
    <div class="nav-holder">
      <ion-row>
        <ion-col size="8"></ion-col>
        <ion-col size="4">
          <div class="nav-btns flex al-center">
            <ion-button (click)="onTableRep()"> First </ion-button>
            <ion-button [disabled]="tblPrev" (click)="onPrev()">
              Previous
            </ion-button>
            <ion-button [disabled]="tblNext" (click)="onNext()">
              Next
            </ion-button>
            <ion-button (click)="onLast()"> Last </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
