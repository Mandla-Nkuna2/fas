<ion-header>
  <ion-toolbar>
    <ion-title>parameters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row><ion-col></ion-col></ion-row>
  <ion-row>
    <ion-col size="3.5">
      <div class="item-input">
        <ion-label>Month</ion-label>
        <ion-item>
          <ionic-selectable
            [(ngModel)]="months"
            [items]="months"
            itemValueField="CompNameGuid"
            itemTextField="CompName"
            [canSearch]="true"
            [hasInfiniteScroll]="true"
          >
          </ionic-selectable>
        </ion-item>
      </div>
    </ion-col>

    <ion-col size="3.5">
      <div class="item-input">
        <ion-label>Working hours in a day</ion-label>
        <ion-item lines="none">
          <ion-input type="text" [(ngModel)]="hours"></ion-input>
        </ion-item>
      </div> </ion-col
  ></ion-row>
</ion-content>
