<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <h2>Add Information</h2>
  </div>

  <div class="the-list">
    <div class="the-form">
      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Make and Model</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Make</ion-label>
                <ion-item>
                  <ion-input [(ngModel)]="itemMakeMod.ItemMake"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-label>Model</ion-label>
                <ion-item>
                  <ion-input [(ngModel)]="itemMakeMod.ItemModel"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-label>Fuel consuption</ion-label>
                <ion-item>
                  <ion-input [(ngModel)]="itemMakeMod.FuelConsump"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddMakeModel()">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Type</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Name</ion-label>
                <ion-item>
                  <ion-input
                    [(ngModel)]="itemType.ItemTypeNameGuid"
                  ></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-label>Class</ion-label>
                <ion-item>
                  <ionic-selectable
                    [(ngModel)]="itemType.ItemTypeClassGuid"
                    [items]="classes"
                    itemValueField="ItemTypeClassGuid"
                    itemTextField="ItemTypeClass"
                    [canSearch]="true"
                    [hasInfiniteScroll]="true"
                    (onInfiniteScroll)="onClassLeft()"
                  >
                  </ionic-selectable>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddItemType()">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </div>

          <ion-col size="10">
            <ion-label>Add Colour</ion-label>
            <ion-item lines="none">

              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddItemColor()">

            </ion-button>
          </ion-col>

      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Battery</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Size</ion-label>
                <ion-item>
                  <ion-input [(ngModel)]="battery.BatterySize"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-label>Make</ion-label>
                <ion-item>
                  <ionic-selectable
                    [(ngModel)]="battery.BatteryMakeGuid"
                    [items]="batteryMakes"
                    itemValueField="BatteryMakeGuid"
                    itemTextField="BatteryMake"
                    [canSearch]="true"
                  >
                  </ionic-selectable>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block" (click)="onAddBattery()">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Votecode</ion-label>
            <ion-row>
              <ion-col>
                <ion-label>Votecode</ion-label>
                <ion-item>
                  <ion-input [(ngModel)]="voteCode.Votecode"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-label>Votecode budget</ion-label>
                <ion-item>
                  <ion-input [(ngModel)]="voteCode.VotecodeBud"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-label>Votecode date</ion-label>
                <ion-item lines="none">
                  <ion-datetime
                    display-format="MMM DD YYYY hh:mm a"
                    max="2025"
                    [(ngModel)]="voteCode.VotecodeDate"
                  ></ion-datetime>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-label>Min Balance</ion-label>
                <ion-item>

                </ion-item>
              </ion-col>
