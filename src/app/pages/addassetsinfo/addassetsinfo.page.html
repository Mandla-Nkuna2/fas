<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <h2>Add Information</h2>
    <ion-button (click)="onSaveAsset()">Add assets</ion-button>
  </div>

  <div class="the-list">
    <div class="the-form">
      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Make and Modal</ion-label>
            <ion-item lines="none">
              <ion-input> MAZDA 323 200E</ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block"> Add </ion-button>
          </ion-col>
        </ion-row>
      </div>
      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Type</ion-label>
            <ion-item lines="none">
              <ion-input value="SEDAN / 4 DOOR / 2000.00"> </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block"> Add </ion-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Category</ion-label>
            <ion-item lines="none">
              <ion-input value="Vehicles"> </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block"> Add </ion-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Meter Type</ion-label>
            <ion-item lines="none">
              <ion-input value="KM"> </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block"> Add </ion-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Colour</ion-label>
            <ion-item lines="none">
              <ion-input value="Red"> </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block"> Add </ion-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Battery</ion-label>
            <ion-item lines="none">
              <ion-input value="614 SABAT"> </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block"> Add </ion-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Front Tyres</ion-label>
            <ion-item lines="none">
              <ion-input value="165X13 / RADIAL / CONTINENTAL"> </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block"> Add </ion-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Rear Tyres</ion-label>
            <ion-item lines="none">
              <ion-input value="165X13 / RADIAL / CONTINENTAL"> </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block"> Add </ion-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Driver</ion-label>
            <ion-item lines="none">
              <ion-input value="Botha T"> </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block"> Add </ion-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="item-input">
        <ion-row>
          <ion-col size="10">
            <ion-label>Add Votecode</ion-label>
            <ion-item lines="none">
              <ion-input value="Votecode"> </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="2" class="flex al-end jc-end">
            <ion-button expand="block"> Add </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
