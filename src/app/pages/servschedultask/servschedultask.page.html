<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="main/servicetypes"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Service schedule tasks</h2>
    <div class="date-holder">
      <div class="itm flex al-center">
        <div class="thumb">
          <ion-icon
            slot="icon-only"
            src="assets/imgs/icn-calender.svg"
          ></ion-icon>
        </div>
        <ion-datetime
          style="color: green"
          disabled
          value="{{ currentDate |  date:'MM/dd/yyyy' }}"
        ></ion-datetime>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="the-form">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3.5">
            <div class="item-input">
              <ion-label>Service schedule task desc</ion-label>
              <ion-item lines="none">
                <ion-input
                  type="text"
                  [(ngModel)]="serviceSchTask.ChecklistItemName"
                ></ion-input>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="3.5" offset="0.5">
            <div class="item-input">
              <ion-label>Active</ion-label>
              <ion-item>
                <ionic-selectable
                  [(ngModel)]="serviceSchTask.Active"
                  [items]="yesNo"
                  [canSearch]="true"
                >
                </ionic-selectable>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="12" class="flex al-center jc-end">
            <div class="btn-holder flex al-center">
              <ion-button (click)="onAdd()"> Add </ion-button>
              <!-- <ion-button (click)="onModify()" color="medium">
                Modify
              </ion-button>
              <ion-button (click)="onDeActivate()" color="danger">
                De-activate
              </ion-button>
              <ion-button (click)="onClear()" fill="outline">
                Clear
              </ion-button> -->
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div class="section">
    <div class="grid-holder">
      <div class="top-toolbar flex al-center jc-between">
        <h3>Service schedule tasks</h3>
        <div class="btns-holder flex al-center">
          <ion-button>
            <ion-icon slot="icon-only" name="options-outline"></ion-icon>
          </ion-button>

          <ion-button>
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
      <ng-template #noItems> No items. </ng-template>
      <ion-grid fixed *ngIf="serviceSchTasks.length; else noItems">
        <ion-row class="title-row">
          <ion-col size="0.5" class="flex al-center jc-center"> </ion-col>
          <ion-col size="4" class="flex al-center jc-center">
            <h4>Service Schedule Task</h4>
          </ion-col>
          <ion-col size="6" class="flex al-center jc-center">
            <h4>Capture date</h4>
          </ion-col>
          <ion-col size="1" class="flex al-center jc-center">
            <h4>Active</h4>
          </ion-col>
        </ion-row>
        <div class="values" *ngFor="let item of serviceSchTasks; let i = index">
          <ion-row class="value-row">
            <ion-col size="0.5" class="flex al-center jc-center">
              <ion-checkbox></ion-checkbox>
            </ion-col>
            <ion-col size="4" class="flex al-center jc-center">
              <p>{{ item.ChecklistItemName }}</p>
            </ion-col>
            <ion-col size="6" class="flex al-center jc-center">
              <p>{{ item.CapDate }}</p>
            </ion-col>
            <ion-col size="1" class="flex al-center jc-center">
              <p>{{ item.Active }}</p>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </div>
  </div>
</ion-content>
