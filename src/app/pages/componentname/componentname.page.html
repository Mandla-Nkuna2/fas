<ion-content>
  <ion-row>
    <ion-col></ion-col>
  </ion-row>
  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="main/itemtype"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Component names</h2>
    <div *ngIf="!compSubCatView">
      <div class="date-holder">
        <div class="itm flex al-center">
          <div class="thumb">
            <ion-icon
              slot="icon-only"
              src="assets/imgs/icn-calender.svg"
            ></ion-icon>
          </div>
          <ion-datetime
            display-format="MMM DD YYYY"
            value="Sep 16 2020, 12:02 "
          ></ion-datetime>
          <p>to</p>
          <ion-datetime
            display-format="MMM DD YYYY"
            value="Sep 16 2020, 12:02 "
          ></ion-datetime>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="grid-holder">
      <div class="top-toolbar flex al-center jc-between">
        <h3>Component names</h3>
        <div class="btns-holder flex al-center">
          <ion-button>
            <ion-icon slot="icon-only" name="options-outline"></ion-icon>
          </ion-button>

          <ion-button>
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
      <ng-template #noItems> No items. </ng-template>
      <ion-grid fixed *ngIf="componentNames.length; else noItems">
        <ion-row class="title-row">
          <ion-col size="0.5" class="flex al-center jc-center"> </ion-col>
          <ion-col class="flex al-center jc-center">
            <h4>Component name</h4>
          </ion-col>
        </ion-row>
        <div class="values">
          <ion-row
            class="value-row"
            *ngFor="let item of componentNames; let i = index"
          >
            <ion-col size="0.5" class="flex al-center jc-center">
              <ion-checkbox></ion-checkbox>
            </ion-col>
            <ion-col class="flex al-center jc-center">
              <p>{{ item.CompName }}</p>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </div>

    <ion-row>
      <ion-col size="3.5">
        <div class="item-input">
          <ion-label>Component name</ion-label>
          <ion-item>
            <ion-input
              type="text"
              [(ngModel)]="componentName.CompName"
            ></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <ion-row>
    <ion-col size="12" class="flex al-center jc-end">
      <div class="btn-holder flex al-center">
        <ion-button (click)="onAdd()"> Add </ion-button>
        <!-- <ion-button (click)="onModify()" color="medium"> Modify </ion-button>
          <ion-button (click)="onDeActivate()" color="danger">
            De-activate
          </ion-button>
          <ion-button (click)="onClear()" fill="outline"> Clear </ion-button> -->
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3.5">
      <ion-button (click)="onCompSubCatView()"
        >Component sub categories</ion-button
      >
    </ion-col>
  </ion-row>

  <div *ngIf="compSubCatView">
    <div class="title-holder flex al-center">
      <h2>Component sub categories</h2>
    </div>

    <hr />
    <hr />
    <hr />
    <hr />
    <ion-row>
      <ion-col size="3.5">
        <div class="item-input">
          <ion-label>Component name</ion-label>
          <ion-item>
            <ionic-selectable
              [items]="compNames"
              itemValueField="CompNameGuid"
              itemTextField="CompName"
              [canSearch]="true"
              [hasInfiniteScroll]="true"
              (onInfiniteScroll)="onCompNameLeft()"
            >
            </ionic-selectable>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="3.5"></ion-col>

      <ion-col size="3.5">
        <div class="item-input">
          <ion-label>Sub comp name</ion-label>
          <ion-item>
            <ion-input type="text"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="flex al-center jc-end">
        <div class="btn-holder flex al-center">
          <ion-button (click)="onAdd()"> Add </ion-button>
          <!-- <ion-button (click)="onModify()" color="medium"> Modify </ion-button>
          <ion-button (click)="onDeActivate()" color="danger">
            De-activate
          </ion-button>
          <ion-button (click)="onClear()" fill="outline"> Clear </ion-button> -->
          <ion-button (click)="onCompSubCatView()" color="danger"
            >Close</ion-button
          >
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
