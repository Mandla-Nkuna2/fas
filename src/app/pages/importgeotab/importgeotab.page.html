<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="absaimport"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Import Geo Tab</h2>
    <div class="date-holder">
      <div class="itm flex al-center">
        <div class="thumb">
          <ion-icon
            slot="icon-only"
            src="assets/imgs/icn-calender.svg"
          ></ion-icon>
        </div>
        <ion-datetime
          style="color: green"
          disabled
          value="{{ currentDate |  date:'MM/dd/yyyy' }}"
        ></ion-datetime>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="the-form">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <div class="item-input">
              <ion-label>Start Date of Import Period</ion-label>
              <ion-item lines="none">
                <ion-input
                  type="text"
                  value=""
                  placeholder="Table Name"
                ></ion-input>
              </ion-item>
            </div>
          </ion-col>
          <ion-col size="5.5" offset="0.5">
            <div class="item-input">
              <ion-label>End Date of Import Period</ion-label>
              <ion-item lines="none">
                <ion-input
                  type="text"
                  value=""
                  placeholder="File Directory"
                ></ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2.5" class="ion-no-padding" offset="4.5">
            <div class="btn-holder ion-text-left ion-padding-vertical">
              <ion-button fill="outline">
                Items missing from Geotab or FAS
              </ion-button>
            </div>
          </ion-col>

          <ion-col size="0.5" class="ion-no-padding" offset="1">
            <div class="btn-holder ion-text-left ion-padding-vertical">
              <ion-button fill="outline"> View Problems </ion-button>
            </div>
          </ion-col>

          <ion-col size="0.5" class="ion-no-padding" offset="1.5">
            <div class="btn-holder ion-text-right ion-padding-vertical">
              <ion-button (click)="stannicImport()">
                Import from Geotab
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2.5" class="ion-no-padding" offset="6.7">
            <div class="btn-holder ion-text-left ion-padding-vertical">
              <ion-button fill="outline">
                Add to daily operation record
              </ion-button>
            </div>
          </ion-col>

          <ion-col size="0.5" class="ion-no-padding" offset="0.5">
            <div class="btn-holder ion-text-left ion-padding-vertical">
              <ion-button fill="outline"> Add to Monthly Records </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
