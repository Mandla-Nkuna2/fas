<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="servicetypes"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Service schedule</h2>
    <div class="date-holder">
      <div class="itm flex al-center">
        <div class="thumb">
          <ion-icon
            slot="icon-only"
            src="assets/imgs/icn-calender.svg"
          ></ion-icon>
        </div>
        <ion-datetime
          style="color: green"
          disabled
          value="{{ currentDate |  date:'MM/dd/yyyy' }}"
        ></ion-datetime>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="the-form">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3.5">
            <div class="item-input">
              <ion-label>Item make and model</ion-label>
              <ion-item>
                <ionic-selectable
                  [(ngModel)]="itemMakModel"
                  [items]="itemMakModels"
                  itemValueField="ItemMakModGuid"
                  itemTextField="ItemMakMod"
                  [canSearch]="true"
                >
                </ionic-selectable>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="3.5">
            <div class="item-input">
              <ion-label>Service type</ion-label>
              <ion-item>
                <ionic-selectable
                  [(ngModel)]="serviceType"
                  [items]="serviceTypes"
                  itemValueField="ServTypeGuid"
                  itemTextField="ServType"
                  [canSearch]="true"
                >
                </ionic-selectable>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="12" class="flex al-center jc-end">
            <div class="btn-holder flex al-center">
              <ion-button (click)="onAdd()"> Add </ion-button>
              <!-- <ion-button (click)="onModify()" color="medium">
                Modify
              </ion-button>
              <ion-button (click)="onDeActivate()" color="danger">
                De-activate
              </ion-button>
              <ion-button (click)="onClear()" fill="outline">
                Clear
              </ion-button> -->
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div class="section">
    <div class="grid-holder">
      <div class="top-toolbar flex al-center jc-between">
        <h3>Service schedule</h3>
        <div class="btns-holder flex al-center">
          <ion-button>
            <ion-icon slot="icon-only" name="options-outline"></ion-icon>
          </ion-button>

          <ion-button>
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
      <ng-template #noItems> No items. </ng-template>
      <ion-grid fixed *ngIf="servschedules.length; else noItems">
        <ion-row class="title-row">
          <ion-col size="0.5" class="flex al-center jc-center"> </ion-col>
          <ion-col size="1.4" class="flex al-center jc-center">
            <h4>Job card</h4>
          </ion-col>
          <ion-col size="1.4" class="flex al-center jc-center">
            <h4>SS task</h4>
          </ion-col>
          <ion-col size="1.4" class="flex al-center jc-center">
            <h4>SS comment</h4>
          </ion-col>
          <ion-col size="1.4" class="flex al-center jc-center">
            <h4>Maint event</h4>
          </ion-col>
          <ion-col size="1.4" class="flex al-center jc-center">
            <h4>Checked</h4>
          </ion-col>
        </ion-row>
        <div class="values" *ngFor="let item of servschedules; let i = index">
          <ion-row class="value-row">
            <ion-col size="0.5" class="flex al-center jc-center">
              <ion-checkbox></ion-checkbox>
            </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <p>NP117354</p>
            </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <p class="ion-text-wrap">0215112</p>
            </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <p>02541</p>
            </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <p>01 Jan 2006</p>
            </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <p>02 Jan 2006</p>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </div>
  </div>
</ion-content>
