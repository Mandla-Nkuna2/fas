<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <ion-back-button
      defaultHref="main/revenucosts"
      mode="ios"
      text=""
    ></ion-back-button>
    <h2>Supplier Deposit</h2>
    <div class="date-holder">
      <div class="itm flex al-center">
        <div class="thumb">
          <ion-icon
            slot="icon-only"
            src="assets/imgs/icn-calender.svg"
          ></ion-icon>
        </div>
        <ion-datetime
          style="color: green"
          disabled
          value="{{ currentDate |  date:'MM/dd/yyyy' }}"
        ></ion-datetime>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="grid-holder">
      <div class="top-toolbar flex al-center jc-between">
        <h3>Supplier Deposit</h3>
        <div class="btns-holder flex al-center">
          <ion-button>
            <ion-icon slot="icon-only" name="options-outline"></ion-icon>
          </ion-button>

          <ion-button>
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
      <ion-grid fixed>
        <ion-row class="title-row">
          <ion-col size="0.5" class="flex al-center jc-center"> </ion-col>
          <ion-col size="2.5" class="flex al-center jc-center">
            <h4>Supplier</h4>
          </ion-col>
          <ion-col size="2" class="flex al-center jc-center">
            <h4>date</h4>
          </ion-col>
          <ion-col size="1.4" class="flex al-center jc-center">
            <h4>Deposit(R)</h4>
          </ion-col>
          <ion-col size="1.2" class="flex al-center jc-center">
            <h4>Voucher No.</h4>
          </ion-col>
          <!-- <ion-col size="1.4" class="flex al-center jc-center">
            <h4>purchase qty</h4>
          </ion-col>
          <ion-col size="1.4" class="flex al-center jc-center">
            <h4>purchase cost</h4>
          </ion-col> -->
          <ion-col size="2" class="flex al-center jc-center">
            <h4>capture date</h4>
          </ion-col>
          <!-- <ion-col size="1.2" class="flex al-center jc-center">
            <h4>Comments</h4>
          </ion-col> -->
        </ion-row>
        <div
          class="values"
          *ngFor="let item of supplierDeposits; let i = index"
        >
          <ion-row class="value-row" (click)="goFuelnOilPrice()">
            <ion-col size="0.5" class="flex al-center jc-center">
              <ion-checkbox></ion-checkbox>
            </ion-col>
            <ion-col size="2.5" class="flex al-center jc-center">
              <p>{{ item.Supp }}</p>
            </ion-col>
            <ion-col size="2" class="flex al-center jc-center">
              <p>{{ item.TransDate }}</p>
            </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <p>{{ item.AmtDeposit }}</p>
            </ion-col>
            <ion-col size="1.2" class="flex al-center jc-center">
              <p>{{ item.VoucherNo }}</p>
            </ion-col>
            <!-- <ion-col size="1.4" class="flex al-center jc-center">
              <p>{{ item.SuppGuid }}</p>
            </ion-col>
            <ion-col size="1.4" class="flex al-center jc-center">
              <p>{{ item.SuppGuid }}</p>
            </ion-col> -->
            <ion-col size="2" class="flex al-center jc-center">
              <p>{{ item.CaptureDate }}</p>
            </ion-col>
            <!-- <ion-col size="1.2" class="flex al-center jc-center">
              <p>{{ item.SuppGuid }}</p>
            </ion-col> -->
          </ion-row>
        </div>
      </ion-grid>
    </div>
  </div>

  <div class="section">
    <div class="title">
      <h3>Add</h3>
    </div>

    <div class="the-form">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3.5">
            <div class="item-input">
              <ion-label>Voucher No.</ion-label>
              <ion-item lines="none" class="end">
                <ion-input
                  type="text"
                  [(ngModel)]="supplierDeposit.VoucherNo"
                ></ion-input>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="3.5" offset="0.5">
            <div class="item-input">
              <ion-label>Supplier name</ion-label>
              <ion-item>
                <ionic-selectable
                  [(ngModel)]="supplierDeposit.SuppGuid"
                  [items]="supplier"
                  itemValueField="SuppGuid"
                  itemTextField="SuppName"
                  [canSearch]="true"
                  [hasInfiniteScroll]="true"
                  (onInfiniteScroll)="onSupplierNameLeft()"
                >
                </ionic-selectable>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="4" offset="0.5">
            <div class="item-input">
              <ion-label>Deposit Date</ion-label>
              <ion-item lines="none">
                <ion-datetime
                  display-format="MMM DD YYYY"
                  [(ngModel)]="supplierDeposit.TransDate"
                ></ion-datetime>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="3.5">
            <div class="item-input">
              <ion-label>Deposit Amount</ion-label>
              <ion-item lines="none" class="end">
                <ion-input
                  type="text"
                  [(ngModel)]="supplierDeposit.AmtDeposit"
                ></ion-input>
                <div class="end-slot flex al-center jc-center" slot="end">
                  <p>R</p>
                </div>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" class="ion-no-padding">
            <div class="btn-holder ion-text-left">
              <ion-button (click)="onAdd()">Add</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
