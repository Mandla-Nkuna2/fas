<ion-content class="ion-padding">
  <div class="title-holder flex al-center">
    <ion-back-button defaultHref="fleet" mode="ios" text=""></ion-back-button>
    <h2>Daily Operations</h2>
    <div class="date-holder">
      <ion-item lines="none">
        <div class="thumb" slot="start">
          <ion-icon
            slot="icon-only"
            src="assets/imgs/icn-calender.svg"
          ></ion-icon>
        </div>
        <ion-datetime
          display-format="MMM DD YYYY hh:mm a"
          value="Sep 16 2020, 12:02 "
        ></ion-datetime>
      </ion-item>
    </div>
  </div>
  <div class="section">
    <div class="grid-holder">
      <div class="top-toolbar flex al-center jc-between">
        <h3>Daily Operations Report</h3>
        <div class="btns-holder flex al-center">
          <ion-button>
            <ion-icon slot="icon-only" name="options-outline"></ion-icon>
          </ion-button>

          <ion-button>
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
      <ng-template #noItems> No items. </ng-template>
      <ion-grid fixed *ngIf="dailyOpRecs.length; else noItems">
        <ion-row class="title-row">
          <ion-col size="0.5" class="flex al-center jc-center"> </ion-col>
          <ion-col size="1.5" class="flex al-center jc-center">
            <h4>Registration</h4>
          </ion-col>
          <ion-col size="2" class="flex al-center jc-center">
            <h4>Date</h4>
          </ion-col>
          <ion-col size="2" class="flex al-center jc-center">
            <h4>Capture name</h4>
          </ion-col>
          <ion-col size="2" class="flex al-center jc-center">
            <h4>Cost centre</h4>
          </ion-col>
        </ion-row>
        <div class="values">
          <ion-row
            class="value-row"
            *ngFor="let item of dailyOpRecs; let i = index"
          >
            <ion-col size="0.5" class="flex al-center jc-center">
              <ion-checkbox></ion-checkbox>
            </ion-col>
            <ion-col size="1.5" class="flex al-center jc-center">
              <p>{{ item.Itemguid }}</p>
            </ion-col>
            <ion-col size="2" class="flex al-center jc-center">
              <p>{{ item.PlantSheetDate }}</p>
            </ion-col>
            <ion-col size="1.5" class="flex al-center jc-center">
              <p>{{ item.CaptureName }}</p>
            </ion-col>
            <ion-col size="3" class="flex al-center jc-center">
              <p>{{ item.CostCentreguid }}</p>
            </ion-col>
            <ion-col size="1">
              <ion-button>
                <ion-icon
                  slot="icon-only"
                  name="ellipsis-vertical-outline"
                ></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </div>
    <div class="nav-holder">
      <ion-row>
        <ion-col size="8"></ion-col>
        <ion-col size="4">
          <div class="nav-btns flex al-center">
            <ion-button> First </ion-button>
            <ion-button> Previous </ion-button>
            <ion-button id="active"> 1 </ion-button>
            <ion-button> 2 </ion-button>
            <ion-button> 3 </ion-button>
            <ion-button> 4 </ion-button>
            <ion-button> Next </ion-button>
            <ion-button> Last </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
